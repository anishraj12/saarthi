<!DOCTYPE html>
<html  >

<head>
	<title>sign up form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="/assets/css/userform.css" rel="stylesheet">
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="row px-3">
			<div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
				<div class="img-left d-none d-md-flex"></div>

				<div class="card-body">
					<h4 class="title text-center mt-4">
						Register Account
					</h4>
					
					<th:block th:if="${session.msg}">
							<p class="text-center text-sucess fs-4" > [[${session.msg}]] </p>
							<th:block th:text="${@userService.removeSessionMessage()}"></th:block>
						</th:block>
					
						
						
					<form class="form-box px-3" action="saveUser" method="post">
						
						<p>Select Role:
							<select name="hasRole">
								<option selected> Select Role</option>
								<option value="Doctor">Doctor</option>
								<option value="Patient">Patient</option>
							</select>
						</p>				
						
						<div class="form-input">
							<span><i class="fa fa-id-card"></i></span>
							<input type="text" name="username" placeholder="ID" tabindex="10" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-key"></i></span>
							<input type="password" name="password" placeholder="Password" required>
						</div>

						<div class="mb-3">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="cb1" name="">
								<label class="custom-control-label" for="cb1">Remember me</label>
							</div>
						</div>

						<div class="mb-3">
							<button type="submit" class="btn btn-block text-uppercase">
								Sign Up
							</button>
						</div>



						<!--   <div class="text-center mb-3">
              or login with
            </div>

            <div class="row mb-3">
              <div class="col-4">
                <a href="#" class="btn btn-block btn-social btn-facebook">
                  facebook
                </a>
              </div>

              <div class="col-4">
                <a href="#" class="btn btn-block btn-social btn-google">
                  google
                </a>
              </div>

              <div class="col-4">
                <a href="#" class="btn btn-block btn-social btn-twitter">
                  twitter
                </a>
              </div>
            </div>
-->
						<hr class="my-4">

						<div class="text-center mb-2">
							Have an account?
							<a href="login" class="register-link">
								Login here
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
