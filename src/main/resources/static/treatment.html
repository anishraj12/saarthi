<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/tt.css">
    <title>Ayurvedic Medicine Recommender</title>
</head>
<body>
    <div class="container">
        <h1>Saarthi_Treatment</h1>
        <form id="medicineForm">
            <div class="input-field">
                <label for="disease">Select Disease:</label>
                <select id="disease" name="disease">
                    <option value="migraine">Migraine</option>
                    <option value="diarrhea">Diarrhea</option>
                    <option value="fever">Fever</option>
                    <option value="GastroesophagealRefluxDisease">GastroesophagealRefluxDisease</option>
                    <option value="depression">depression</option>
                    <option value="rheumatoidArthritis">rheumatoidArthritis</option>
                    <option value="pepticUlcers">pepticUlcers </option>
                    <option value="depression">depression </option>
                    <option value="hypertension">hypertension </option>
                    

                    <option value="gallstones">gallstones</option>
                    <option value="anxietyDisorder">anxietyDisorder</option>

                    <option value="urinaryTractInfection">urinaryTractInfection</option>
                    <option value="appendicitis">appendicitis</option>
                    <option value="gastrointestinalBleeding">gastrointestinalBleeding</option>
                    <option value="chronicFatigueSyndrome">chronicFatigueSyndrome</option>
                    <option value="ocularMigraine">ocularMigraine</option>
                    <!-- Add more options -->
                </select>
            </div>

            <div class="input-field">
                <label for="age">Enter Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="input-field">
                <label for="prakruti">Select Manas Prakruti:</label>
                <select id="prakruti" name="prakruti">
                    <option value="vata">Vata</option>
                    <option value="pitta">Pitta</option>
                    <option value="kapha">Kapha</option>
                    <!-- Add more options -->
                </select>
            </div>

            <div class="input-field">
                <label for="gender">Select Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
            </div>

            <button type="button" onclick="recommendMedicine()">Get Recommendation</button>
        </form>

        <div id="result" class="hidden">
            <h2>Recommended Medicine:</h2>
            <p id="medicineInfo"></p>
        </div>
    </div>

    <script src="../assets/js/tt.js"></script>
</body>
</html>
